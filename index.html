<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit" >
    <title>购物车</title>
    <link rel="stylesheet" href="./css/bootstrap-reboot.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./swiper/swiper.min.css">
    <link rel="stylesheet" href="./css/theme.css">
</head>
<body class='position-relative' >
    <div id='app'></div>
    
    <script id="left-list-group-template" type="text/x-handlebars-template">
        <section class="term-group d-flex flex-column align-items-center my-2 py-2" style="order:{{termGroupOrder}};height: auto;" data-index="{{indexDefault}}">
            <div class='bgi-normal my-2' style='width:80px;height:80px;background-image: url({{img}})'>
            </div> 
            <div class="term-title  text-left pl-1" data-code='{{dept_id}}'>{{text}}</div>
        </section>
    </script>
    <script id="left-list-wrapper-template" type="text/x-handlebars-template">
        <div class="list-wrapper d-flex flex-column" style="">
            
        </div>
    </script>
    <script id="right-list-group-template" type="text/x-handlebars-template">

        <div class="term-group term-list d-flex flex-row flex-wrap" style='font-size: 1.1em;font-weight: 400;'>
        {{#each terms}}
            <section class="term-unit d-flex flex-column align-items-center my-2 py-2" style="order:{{termGroupOrder}};width:535px;height:560px;" data-index="{{indexDefault}}">
                <div class='bgi-normal my-2 bg-white shadow' style='width:420px;height:420px;background-image: url({{img}})'>
                </div> 
                <div class="term-title  text-center pl-1" data-code='{{dept_id}}' style='width:100%'>{{name}}</div>
                <div class="term-title  text-left px-4" data-code='{{dept_id}}' style='width:100%'>
                    <span class='text-red'>￥ {{price}}</span>
                    <span class='bgi-normal shadow rounded-circle text-white d-inline-block clickable' style='height:40px;width:40px;float:right;background-image:url(./img/add-btn.png)'>
                     </span>   
                </div>
            </section>
        {{/each}}    
        </div>
    </script>
    <script id="detail-list-group-template" type="text/x-handlebars-template">
        <section class="term-group d-flex flex-row  my-2 py-2" style="width:100%;order:{{termGroupOrder}};height: auto;" data-index="{{indexDefault}}">
            <div class='ml-1' style='color:#9e9e9e;width:70%'>
                {{name}}
            </div> 
            <div class="text-left pl-1" data-code='{{dept_id}}' style:"width:20%">
                ￥ {{price}}
            </div>
            <div class="text-left ml-3 mt-1" style='color:#9e9e9e;font-size:0.7em;line-height:1.5em'>
                x {{amt}}
            </div>
        </section>
    </script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="./js/handlebars.js"></script>
    <script type="text/javascript" src="./js/jquery-handlebars.js"></script> -->
    <!-- <script type="text/javascript" src="./js/hammer.js"></script> -->
    <script type="text/javascript" src="./swiper/swiper.min.js"></script>
    <!-- <script type="text/javascript" src="./js/list.js"></script> -->
    <script src="./js/vue.min.js"></script>
    <script type="text/javascript" src="./js/vue-awesome-swiper.js"></script>
    <script type="text/javascript" src="./js/vue-toasted.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
